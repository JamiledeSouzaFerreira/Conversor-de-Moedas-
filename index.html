<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>
<body>
    <!-- 1. o usuário envia um valor 
        2. o usuário seleciona um moeda
        3. o valor digitado é dividido pelo valor da moeda escolhida
        4. o resultado é mostrado na tela-->

        <div class="tudojunto">
            <div class="cabeçalho">
                <h1>Conversor de Moedas</h1>
            </div><!--cabeçalho-->
            <div class="disposivitivo">
                <select name="select" class="select">
                    <option value="Dólar">Dólar</option>
                    <option value="Libra">Libra</option>
                </select><!--Select-->
                <input type="text" class="caixadetexto"><!--caixa de texto-->
                <button class="botão">Converter</button><!--botão--> 
                <h2 class="resposta"></h2><!--resposta - h2-->
            </div><!--dispositivo-->
        </div>

</body>
</html>
